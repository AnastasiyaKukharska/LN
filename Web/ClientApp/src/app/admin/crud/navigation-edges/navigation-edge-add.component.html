<div class="row">
  <div class="column">
    Floor:
    <select #floor (change)="setFloor(floor.value)"
            [(ngModel)]="current_floor">
      <option [value]="item.value" *ngFor="let item of floors">{{item.viewValue}}</option>
    </select>
    <div>
      <label>First ID:</label>
      <input name="first" [ngModel]="to_add_edge.inVertexId" />
    </div>
    <div>
      <label>Second ID:</label>
      <input name="second" [ngModel]="to_add_edge.outVertexId" />
    </div>
    <div>
      <label>Distance: </label>
      <input name="distance" [(ngModel)]="to_add_edge.distance" />
    </div>

    <button (click)="sumbit()">Add navigation edge</button>
  </div>

  <div class="column">
    <university-map *ngIf="show_map"
                    [LectureRoomsLayersData]="lecture_rooms"
                    [NavigationNodesLayersData]="navigation_nodes"
                    [NavigationEdgesLayersData]="navigation_edges"
                    [ShowLectureRooms] ="show_rooms"
                    [ShowNavigationNodes]="show_nodes"
                    [ShowNavigationEdges]="show_edges"
                    (on_navigation_click)="ClickNavigationNodeHandler($event)"
                    (on_room_click)="ClickLectureRoomHandler($event)"
                    [CurrentFloor]="current_floor"
                    [HighlightNodes]="current_highlight"></university-map>

  </div>
</div>
