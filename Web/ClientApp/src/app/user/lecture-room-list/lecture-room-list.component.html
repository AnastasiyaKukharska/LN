<h1>Here will be list of rooms with filtering</h1>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="lecture_rooms">
  <thead>
    <tr>
      <th>Number</th>
      <th>Number of seats</th>
      <th>Floor</th>
      <th>Faculty</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of lecture_rooms">
      <td>{{ room.name }}</td>
      <td>{{ room.numberOfSeats }}</td>
      <td>{{ room.floor }}</td>
    </tr>
  </tbody>
</table>
