<h1>Here will be map with some selectors</h1>
Floor:
<select #floor (change)="setFloor(floor.value)"
        [(ngModel)]="current_floor">
  <option [value]="item.value" *ngFor="let item of floors">{{item.viewValue}}</option>
</select>


Show lecture rooms: <select #show_room (change)="ShowRoom(show_room.value)">
  <option value="true">Yes</option>
  <option value="false">No</option>
</select>
Show navigation nodes: <select #show_nav (change)="ShowNavigation(show_nav.value)">
  <option value="true">Yes</option>
  <option value="false">No</option>
</select>
<button (click)="render_map()">Render map</button>
<university-map></university-map>
